apiVersion: v1
kind: ConfigMap
metadata:
  name: fortress-alertmanager-config
  namespace: fortress-system
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@fortress.pat.local'
      smtp_auth_username: 'fortress-alerts'
      smtp_auth_password: 'fortress_smtp_password'
      slack_api_url: 'https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 0s
          repeat_interval: 5m
        - match:
            component: backup
          receiver: 'backup-alerts'
        - match:
            component: disaster_recovery
          receiver: 'dr-alerts'

    receivers:
      - name: 'default'
        email_configs:
          - to: 'ops@fortress.pat.local'
            subject: '[Fortress] {{ .GroupLabels.alertname }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
              {{ end }}

      - name: 'critical-alerts'
        email_configs:
          - to: 'critical-ops@fortress.pat.local,oncall@fortress.pat.local'
            subject: '[CRITICAL] Fortress Alert: {{ .GroupLabels.alertname }}'
            body: |
              üö® CRITICAL ALERT üö®
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Runbook: {{ .Annotations.runbook_url }}
              
              Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
              {{ end }}
        slack_configs:
          - channel: '#fortress-critical'
            color: 'danger'
            title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
        pagerduty_configs:
          - routing_key: 'fortress-critical-incidents'
            description: '{{ .GroupLabels.alertname }}'

      - name: 'backup-alerts'
        email_configs:
          - to: 'backup-ops@fortress.pat.local'
            subject: '[Backup] {{ .GroupLabels.alertname }}'
            body: |
              üíæ Backup Alert
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              {{ end }}
        slack_configs:
          - channel: '#fortress-backup'
            color: 'warning'
            title: 'üíæ Backup Alert: {{ .GroupLabels.alertname }}'

      - name: 'dr-alerts'
        email_configs:
          - to: 'dr-team@fortress.pat.local,management@fortress.pat.local'
            subject: '[DR] {{ .GroupLabels.alertname }}'
            body: |
              üèóÔ∏è Disaster Recovery Alert
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Runbook: {{ .Annotations.runbook_url }}
              {{ end }}
        slack_configs:
          - channel: '#fortress-dr'
            color: 'danger'
            title: 'üèóÔ∏è DR Alert: {{ .GroupLabels.alertname }}'
        pagerduty_configs:
          - routing_key: 'fortress-dr-incidents'
            description: 'DR: {{ .GroupLabels.alertname }}'

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fortress-backup-metrics-config
  namespace: fortress-system
data:
  metrics.yaml: |
    # Prometheus scrape configuration for backup metrics
    scrape_configs:
      - job_name: 'fortress-backup'
        static_configs:
          - targets: ['fortress-backup-exporter:9100']
        scrape_interval: 30s
        scrape_timeout: 10s
        metrics_path: /metrics
        
      - job_name: 'fortress-dr'
        static_configs:
          - targets: ['fortress-dr-exporter:9101']
        scrape_interval: 60s
        scrape_timeout: 15s
        
      - job_name: 'fortress-storage'
        static_configs:
          - targets: ['fortress-storage-exporter:9102']
        scrape_interval: 30s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortress-backup-exporter
  namespace: fortress-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortress-backup-exporter
  template:
    metadata:
      labels:
        app: fortress-backup-exporter
    spec:
      containers:
        - name: backup-exporter
          image: fortress/backup-exporter:latest
          ports:
            - containerPort: 9100
              name: metrics
          env:
            - name: BACKUP_METRICS_PATH
              value: "/var/log/fortress/backup"
            - name: LISTEN_ADDRESS
              value: "0.0.0.0:9100"
          volumeMounts:
            - name: backup-logs
              mountPath: /var/log/fortress/backup
              readOnly: true
            - name: backup-config
              mountPath: /etc/fortress/backup
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: backup-logs
          hostPath:
            path: /var/log/fortress/backup
        - name: backup-config
          configMap:
            name: fortress-backup-monitoring-rules

---
apiVersion: v1
kind: Service
metadata:
  name: fortress-backup-exporter
  namespace: fortress-system
  labels:
    app: fortress-backup-exporter
spec:
  ports:
    - port: 9100
      targetPort: 9100
      name: metrics
  selector:
    app: fortress-backup-exporter