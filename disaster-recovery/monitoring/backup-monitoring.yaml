apiVersion: v1
kind: ConfigMap
metadata:
  name: fortress-backup-dashboard
  namespace: fortress-system
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Fortress Backup & Disaster Recovery",
        "tags": ["fortress", "backup", "disaster-recovery"],
        "timezone": "utc",
        "panels": [
          {
            "id": 1,
            "title": "Backup Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(fortress_backup_success_total[24h]) / rate(fortress_backup_attempts_total[24h])",
                "legendFormat": "Success Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "min": 0,
                "max": 1,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.95},
                    {"color": "green", "value": 0.99}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Backup Duration",
            "type": "timeseries",
            "targets": [
              {
                "expr": "fortress_backup_duration_seconds",
                "legendFormat": "{{backup_type}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "linear"
                }
              }
            },
            "gridPos": {"h": 8, "w": 18, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Storage Usage",
            "type": "piechart",
            "targets": [
              {
                "expr": "fortress_backup_storage_used_bytes",
                "legendFormat": "{{storage_tier}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Replication Lag",
            "type": "timeseries",
            "targets": [
              {
                "expr": "fortress_postgres_replication_lag_seconds",
                "legendFormat": "PostgreSQL"
              },
              {
                "expr": "fortress_redis_replication_lag_seconds", 
                "legendFormat": "Redis"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "custom": {
                  "thresholds": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 60},
                    {"color": "red", "value": 300}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Backup Size Trends",
            "type": "timeseries",
            "targets": [
              {
                "expr": "fortress_backup_size_bytes",
                "legendFormat": "{{backup_type}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Recovery Metrics",
            "type": "table",
            "targets": [
              {
                "expr": "fortress_recovery_time_seconds",
                "legendFormat": "{{service_type}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "table"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 7,
            "title": "Service Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "fortress_service_health_status",
                "legendFormat": "{{job}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"value": 0, "text": "Unhealthy", "color": "red"},
                  {"value": 1, "text": "Healthy", "color": "green"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

