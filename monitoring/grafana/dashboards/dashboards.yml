# =============================================================================
# Pat Fortress - Grafana Dashboard Provisioning Configuration
# Automated dashboard deployment and management
# =============================================================================

apiVersion: 1

providers:

# =============================================================================
# Executive Dashboards - Business KPIs and High-Level Metrics
# =============================================================================
- name: 'executive'
  orgId: 1
  folder: 'Executive'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 30
  allowUiUpdates: true
  options:
    path: /etc/grafana/provisioning/dashboards/executive

