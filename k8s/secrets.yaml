---
# SSL/TLS Certificates
apiVersion: v1
kind: Secret
metadata:
  name: fortress-tls-secret
  namespace: fortress
  labels:
    app.kubernetes.io/name: fortress
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: pat-fortress
