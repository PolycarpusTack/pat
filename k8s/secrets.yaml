---
# Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: fortress-database-secret
  namespace: fortress
  labels:
    app.kubernetes.io/name: fortress
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: pat-fortress
type: Opaque
data:
  # These should be base64 encoded in production
  # Use: echo -n "your-password" | base64
  POSTGRES_PASSWORD: Zm9ydHJlc3MtZGItcGFzcw==  # fortress-db-pass
  POSTGRES_USER: Zm9ydHJlc3NfdXNlcg==  # fortress_user
  POSTGRES_DB: Zm9ydHJlc3NfcHJvZHVjdGlvbg==  # fortress_production

---
